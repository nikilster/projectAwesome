<html>
<head>
    <title>Project AWESOME</title>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='opt/bootstrap/css/bootstrap.css') }}"/>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/base.css') }}"/>
</head>

<body>
    <div class="container">
        <div id="ContentContainer">
            <div class="LogoTitle">Project AWESOME</div>

            <div>
                <a id="NavHome" href="/">HOME</a> |
                <a id="NavProfile" href="/profile">PROFILE</a>
            </div>
            <div>
                Time to level up homie...
            </div>
            <div id="MasonryContainer"></div>
        </div>
    </div>

</body>

<script type="text/javascript" src="{{ url_for('static', filename='opt/jquery-1.7.2.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='opt/jquery-ui-1.8.20/js/jquery-ui-1.8.15.custom.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='opt/jquery.masonry.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='opt/underscore.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='opt/backbone.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='opt/bootstrap/js/bootstrap.min.js') }}"></script>

<script type="text/javascript" src="{{ url_for('static', filename='opt/date.js') }}"></script>

<script type="text/javascript" src="{{ url_for('static', filename='js/home.js') }}"></script>

<script type="text/template" id="VisionTemplate">
<div class="MasonryItemInner">
    <%= text %>
</div>
</script>

<script type="text/template" id="VisionImageTemplate">
<div class="MasonryItemInner <%= selectedClass %>">
    <div style="position: relative;">
        <img src="<%= photoUrl %>" width="285"/>
        <div style="position:absolute; bottom:0px; left:0px; width:100%;
                    color: white; background-color: rgba(0,0,0,.1);">
            <div style="padding:3px;">
            <%= text %>
            </div>
        </div>
    </div>
    <div style="padding:3px;">
        <%= text %>
    </div>
</div>
</script>

</html>
