<!DOCTYPE html>
<html>
<head>
    <title>Login</title>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='opt/bootstrap/css/bootstrap.css') }}"/>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/base.css') }}"/>
</head>

<body>
    <div class="container">
       
        <div class="row">
          
          <div class="center span4">
                
                <h1>Login</h1>

                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            {% if category == "LoginError" %}
                     <div class="ErrorNotice"><b>Error</b>: {{ message }}</div>
                            {% endif %}
                        {% endfor %}
                    {% endif %}
                {% endwith %}

                <form action="{{ url_for('login') }}" class="form-horizontal" method="POST">
                  
                  <div class="control-group">
                    <label class="control-label" for="email">Email</label>
                    <div class="controls">
                      <input class="RegisterField" type="text" name="email"/>
                    </div>
                  </div>

                  <div class="control-group">
                    <label class="control-label" for="password">Password</label>
                    <div class="controls">
                      <input class="RegisterField" type="password" name="password"/>
                    </div>
                  </div>

                  <div class="control-group">
                    <div class="controls">
                      <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                  </div>

                </form>
            </div>

        </div>
    </div>
</body>

</html>
