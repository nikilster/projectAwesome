<html>
 <head>
  <title>
   You have a message!
  </title>
 </head>
 <body style="color: #505050; font-family: Arial; font-size: 14px; line-height: 150%; text-align: left">
  <p>
   Hi {{ user.firstName() }}!
  </p>
  <p>
   <a href="{{ full_url_for('user_profile', userId=author.id()) }}">
    {{ author.fullName() }}
   </a>
   has left a comment on
   <a href="{{ full_url_for('vision_page', visionId=vision.id()) }}">
    your vision:
   </a>
  </p>
  <p>
   <i>
    {{ comment.text() }}
   </i>
  </p>
  <p>
   Go to your
   <a href="{{ full_url_for('vision_page', visionId=vision.id()) }}">
    your vision.
   </a>
   and write back!
  </p>
  <p>
   Cheers,
   <br />
   - The Project Awesome Team
  </p>
 </body>
</html>
