<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <!-- Facebook sharing information tags -->
  <meta property="og:title" content="{{ title }}" />
  <title>
   {{ title }}
  </title>
 </head>
 <body leftmargin="0" marginwidth="0" topmargin="0" marginheight="0" offset="0" style="width: 100%; -webkit-text-size-adjust: none; margin: 0; padding: 0; background-color: #FAFAFA">
  <center>
   <table border="0" cellpadding="0" cellspacing="0" height="100%" width="100%" id="backgroundTable" style="height: 100%; margin: 0; padding: 0; width: 100%; background-color: #FAFAFA">
    <tr>
     <td align="center" valign="top" style="border-collapse: collapse">
      <!-- // Begin Template Preheader \\ -->
      <table border="0" cellpadding="10" cellspacing="0" width="600" id="templatePreheader" style="background-color: #FAFAFA">
       <tr>
        <td valign="top" class="preheaderContent" style="border-collapse: collapse">
         <!-- // Begin Module: Standard Preheader \ -->
         <table border="0" cellpadding="10" cellspacing="0" width="100%">
          <tr>
           <td valign="top" style="border-collapse: collapse">
            <div mc:edit="std_preheader_content" style="color: #505050; font-family: Arial; font-size: 10px; line-height: 100%; text-align: left">
             <!--Use this area to offer a short teaser of your email's content. Text here will show in the preview area of some email clients.-->
            </div>
           </td>
           <!-- *|IFNOT:ARCHIVE_PAGE|* -->
           <td valign="top" width="190" style="border-collapse: collapse">
            <!--&lt;div mc:edit="std_preheader_links"&gt;
                                                	Is this email not displaying correctly?&lt;br  /&gt;&lt;a href="*|ARCHIVE|*" target="_blank"&gt;View it in your browser&lt;/a&gt;.
                                                &lt;/div&gt;  
                                              -->
           </td>
           <!-- *|END:IF|* -->
          </tr>
         </table>
         <!-- // End Module: Standard Preheader \ -->
        </td>
       </tr>
      </table>
      <!-- // End Template Preheader \\ -->
      <table border="0" cellpadding="0" cellspacing="0" width="600" id="templateContainer" style="border: 1px solid #DDD; background-color: #FFF">
       <tr>
        <td align="center" valign="top" style="border-collapse: collapse">
         <!-- // Begin Template Header \\ -->
         <table border="0" cellpadding="0" cellspacing="0" width="600" id="templateHeader" style="background-color: #FFF; border-bottom: 0">
          <tr>
           <td class="headerContent" style="border-collapse: collapse; color: #202020; font-family: Arial; font-size: 34px; font-weight: bold; line-height: 100%; padding: 0; text-align: center; vertical-align: middle">
            <div class="header" style="height: 60px; background-color: #7abcff; padding-top: 25px">
             {{ motivation }}
            </div>
            <!-- // Begin Module: Standard Header Image \\ -->
            <!--&lt;img src="https://s3.amazonaws.com/project-awesome-img/visions/4a164bc/76d80e9562c9d7549bf6a70b7218e211_m.jpg" style="max-width:600px;" id="headerImage campaign-icon" mc:label="header_image" mc:edit="header_image" mc:allowdesigner mc:allowtext  /&gt;-->
            <!-- // End Module: Standard Header Image \\ -->
           </td>
          </tr>
         </table>
         <!-- // End Template Header \\ -->
        </td>
       </tr>
       <tr>
        <td align="center" valign="top" style="border-collapse: collapse">
         <!-- // Begin Template Body \\ -->
         <table border="0" cellpadding="0" cellspacing="0" width="600" id="templateBody">
          <tr>
           <td valign="top" class="bodyContent" style="border-collapse: collapse; background-color: #FFF">
            <!-- // Begin Module: Standard Content \\ -->
            <table border="0" cellpadding="20" cellspacing="0" width="100%">
             <tr>
              <td valign="top" style="border-collapse: collapse">
               <div class="pictureBox" style="position: relative; margin: auto; margin-top: 10px; width: 400px; background-color: #fafafa; padding: 10px; -webkit-box-shadow: 0 3px 6px rgba(0, 0, 0, 0.5); -moz-box-shadow: 0 3px 6px rgba(0, 0, 0, 0.5); color: #505050; font-family: Arial; font-size: 14px; line-height: 150%; text-align: left">
                <img src="{{ pictureUrl }}" style="border: 0; height: auto; line-height: 100%; outline: none; text-decoration: none; display: inline; width: 100%" />
               </div>
               <div class="quoteBox" style="margin-top: 10px; padding: 20px; color: #505050; font-family: Arial; font-size: 14px; line-height: 150%; text-align: left">
                <div class="quote" style="color: #888; font-family: Arial; font-size: 22px; line-height: 150%; text-align: left; font-weight: 400">
                 "{{ quote }}"
                </div>
                <div class="attribution" style="color: #AAA; font-family: Arial; font-size: 14px; line-height: 150%; text-align: right; margin-top: 20px">
                 - {{ quoteAttribution  }}
                </div>
               </div>
              </td>
             </tr>
            </table>
            <!-- // End Module: Standard Content \\ -->
           </td>
          </tr>
         </table>
         <!-- // End Template Body \\ -->
        </td>
       </tr>
       <tr>
        <td align="center" valign="top" style="border-collapse: collapse">
         <!-- // Begin Template Footer \\ -->
         <table border="0" cellspacing="0" width="600" id="templateFooter" style="background-color: #FFF; border-top: 0">
          <tr>
           <td valign="top" class="footerContent" style="border-collapse: collapse">
            <!-- // Begin Module: Standard Footer \\ -->
            <table border="0" cellpadding="10" cellspacing="0" width="100%">
             <tr>
              <td colspan="2" valign="middle" id="social" style="border-collapse: collapse; border: 0">
               <div mc:edit="std_social" style="color: #707070; font-family: Arial; font-size: 12px; line-height: 125%; text-align: center">
                <!--&nbsp;&lt;a href="*|TWITTER:PROFILEURL|*"&gt;follow on Twitter&lt;/a&gt; | &lt;a href="*|FACEBOOK:PROFILEURL|*"&gt;friend on Facebook&lt;/a&gt; | &lt;a href="*|FORWARD|*"&gt;forward to a friend&lt;/a&gt;&nbsp;-->
               </div>
              </td>
             </tr>
             <tr>
              <td valign="top" width="100%" style="border-collapse: collapse">
               <div class="legal" style="color: #AAA; font-family: Arial; font-size: 10px; line-height: 125%; text-align: center; font-style: normal">
                Made for you with love by Project Awesome
                <br />
                Copyright &copy; 2012
               </div>
              </td>
              <td valign="top" id="monkeyRewards" style="border-collapse: collapse">
              </td>
             </tr>
             <tr>
              <td colspan="2" valign="middle" id="utility" style="border-collapse: collapse; background-color: #FFF; border: 0">
               <div mc:edit="std_utility" style="color: #707070; font-family: Arial; font-size: 12px; line-height: 125%; text-align: center">
                <!--&nbsp;&lt;a href="*|UNSUB|*"&gt;unsubscribe from this list&lt;/a&gt; | &lt;a href="*|UPDATE_PROFILE|*"&gt;update subscription preferences&lt;/a&gt;&nbsp;-->
               </div>
              </td>
             </tr>
            </table>
            <!-- // End Module: Standard Footer \\ -->
           </td>
          </tr>
         </table>
         <!-- // End Template Footer \\ -->
        </td>
       </tr>
      </table>
      <br />
     </td>
    </tr>
   </table>
  </center>
 </body>
</html>
